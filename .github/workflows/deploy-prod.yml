name: Implementación automatizada

on:
  pull_request:
    types:
      - closed
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    if: (github.event_name == 'pull_request' && github.event.pull_request.merged == true) || github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22.16.0"

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - run: pnpm install
        env:
          PNPM_WORKSPACE_ROOT: .

      - run: |
          echo "VITE_APP_VERSION=${{ secrets.VITE_APP_VERSION }}" >> .env
          echo "VITE_APP_NAME=${{ secrets.VITE_APP_NAME }}" >> .env
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> .env
          echo "VITE_GTM_ID=${{ secrets.VITE_GTM_ID }}" >> .env
          echo "VITE_ECHO_BROADCASTER=${{ secrets.VITE_ECHO_BROADCASTER }}" >> .env
          echo "VITE_ECHO_KEY=${{ secrets.VITE_ECHO_KEY }}" >> .env
          echo "VITE_ECHO_WS_HOST=${{ secrets.VITE_ECHO_WS_HOST }}" >> .env
          echo "VITE_ECHO_WS_PORT=${{ secrets.VITE_ECHO_WS_PORT }}" >> .env
          echo "VITE_ECHO_WSS_PORT=${{ secrets.VITE_ECHO_WSS_PORT }}" >> .env
          echo "VITE_ECHO_FORCE_TLS=${{ secrets.VITE_ECHO_FORCE_TLS }}" >> .env
          echo "VITE_ECHO_DISABLE_STATS=${{ secrets.VITE_ECHO_DISABLE_STATS }}" >> .env
          echo "VITE_ECHO_ENABLED_TRANSPORTS=${{ secrets.VITE_ECHO_ENABLED_TRANSPORTS }}" >> .env

      - run: pnpm run build -m pwa

      # Limpieza previa por seguridad
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: sudo rm -rf /tmp/rifaplay-prod_temp

      - uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist"
          target: "/tmp/rifaplay-prod_temp"
          # ELIMINADO strip_components PARA EVITAR ERRORES SILENCIOSOS
          rm: true

      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # DEBUG: Ver qué carajos se subió realmente
            echo "--- CONTENIDO EN TMP ---"
            ls -R /tmp/rifaplay-prod_temp
            echo "------------------------"

            sudo mkdir -p /var/www/rifaplay/market
            sudo rm -rf /var/www/rifaplay/market/*

            # MOVER: Al quitar strip_components, ahora existirá /tmp/.../dist/
            # Movemos el CONTENIDO de dist hacia market
            if [ -d "/tmp/rifaplay-prod_temp/dist" ]; then
                sudo mv /tmp/rifaplay-prod_temp/dist/* /var/www/rifaplay/market/
            else
                # Fallback por si acaso se subió plano (aunque lo dudo)
                sudo mv /tmp/rifaplay-prod_temp/* /var/www/rifaplay/market/
            fi

            # Permisos
            sudo chown -R www-data:www-data /var/www/rifaplay/market
            sudo chmod -R 755 /var/www/rifaplay/market

            # DEBUG FINAL: Ver si ya están los archivos
            echo "--- CONTENIDO FINAL EN MARKET ---"
            ls -la /var/www/rifaplay/market

            rm -rf /tmp/rifaplay-prod_temp
